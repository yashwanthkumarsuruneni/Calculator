<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Calculator</title>
  </head>
  <body>
      <div class= "container">
      <input class= "number" type= "text" disabled >
      <div class = "button-container">
        <button class = "button-item button-item--highlighted"> AC </button>
        <button class = "button-item button-item--highlighted" disabled> ( </button>
        <button class = "button-item button-item--highlighted" disabled> ) </button>
        <button class = "button-item button-item--highlighted"> / </button>
        <button class = "button-item"> 7 </button>
        <button class = "button-item"> 8 </button>
        <button class = "button-item"> 9 </button>
        <button class = "button-item button-item--highlighted"> x </button>
        <button class = "button-item"> 4 </button>
        <button class = "button-item"> 5 </button>
        <button class = "button-item"> 6 </button>
        <button class = "button-item button-item--highlighted"> - </button>
        <button class = "button-item"> 1 </button>
        <button class = "button-item"> 2 </button>
        <button class = "button-item"> 3 </button>
        <button class = "button-item button-item--highlighted"> + </button>
        <button class = "button-item "> 0 </button>
        <button class = "button-item "> . </button>
        <button class = "button-item button-item--highlighted button-item--highlighted__submit"> = </button>
      </div>
      </div>
  </body>
</html>
